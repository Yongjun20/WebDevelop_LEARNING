<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .container {
      display: flex;
      gap: 10px;
      border: 2px solid black;
      padding: 10px;
    }

    .box-width {
      width: 500px;
      background: lightblue;
    }

    .box-flex-basis {
      flex-basis: 200px;
      background: lightgreen;
    }
  </style>
</head>
<body>

  <h3>Flexbox Demo: Width vs Flex-Basis</h3>
  <div class="container">
    <div class="box-width">width: 200px</div>
    <div class="box-flex-basis">flex-basis: 200px + flex-grow</div>
  </div>

</body>
</html>
