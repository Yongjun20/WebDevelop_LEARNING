<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Grow & Shrink Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .flex-container {
      display: flex;
      width: 100%;
      height: 100px;
      border: 2px solid black;
      margin-bottom: 20px;
    }

    .box {
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .grow-1 {
      background: #3b82f6;
      flex-grow: 1;
    }

    .grow-2 {
      background: #22c55e;
      flex-grow: 2;
    }

    .shrink-demo {
      width: 300px;
      flex-shrink: 1;
      background: #f97316;
    }

    .shrink-hard {
      width: 300px;
      flex-shrink: 2;
      background: #e11d48;
    }

    .fixed {
      width: 300px;
      background: gray;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <h2>ðŸŒ± Flex-Grow Demo</h2>
  <div class="flex-container">
    <div class="box grow-1">flex-grow: 1</div>
    <div class="box grow-2">flex-grow: 2</div>
  </div>

  <h2>ðŸ“‰ Flex-Shrink Demo (Try shrinking the window!)</h2>
  <div class="flex-container">
    <div class="box shrink-demo">shrink: 1</div>
    <div class="box shrink-hard">shrink: 3</div>
    <div class="box fixed">shrink: 0</div>
  </div>

</body>
</html>
